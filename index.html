<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Functional <span class="text-red-500 font-medium">
                Baap Er Bank
            </span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class=" grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl">
                        Deposit
                    </h4>
                    <h2 class="text-5xl font-medium">
                        $<span id="Deposit-id">00</span>
                    </h2>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <h4 class="text-3xl">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl font-medium">
                        $<span id="withdraw-id">00</span>
                    </h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h4 class="text-3xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl font-medium">
                        $<span id="balance-id">1240</span>
                    </h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">
                        Your Deposit
                    </h3>
                    <input type="number" id="input-deposit" class=" w-3/4 p-2 rounded-lg block" placeholder=" Amount you want to Deposit">
                    <button id="btn-Deposit" class="bg-slate-800 p-3 text-xl text-white font-medium hover:bg-blue-700 mt-3 rounded-lg">
                        Deposit
                    </button>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">
                        Your Withdraw
                    </h3>
                    <input type="number" id="input-withdraw" class=" w-3/4 p-2 rounded-lg block" placeholder=" Amount you want to Deposit">
                    <button id="btn-Withdraw" class="bg-slate-800 p-3 text-xl text-white font-medium hover:bg-blue-700 mt-3 rounded-lg">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilites.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
